<html>
    <head>
        <title>Hello Vue</title>        
    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Greetings your Majesty!'
            }
        })
    </script>
</html>
