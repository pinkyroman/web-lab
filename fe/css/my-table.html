<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Selector - Attribute Selector</title>
    <style>
        html {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            border: 2px solid rgb(200,200,200);
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        td, th {
            border: 1px solid rgb(190,190,190);
            padding: 10px 20px;
        }

        th {
            background-color: rgb(235,235,235);
        }

        td {
            text-align: center;
        }

        tr:nth-child(even) td {
            background-color: rgb(250,250,250);
        }

        tr:nth-child(odd) td {
            background-color: rgb(245,245,245);
        }

        caption {
            padding: 10px;
        }

        tbody {
            font-size: 90%;
            font-style: italic;
        }

        tfoot {
            font-weight: bold;
        }

    </style>
</head>

<body>
    <h1>My First Table</h1>
    <table>
        <caption>This is my favorites!</caption>
        <thead>
        <tr>
            <th scope="col" rowspan="2">Country</th>
            <th scope="col" colspan="2'">Name</th> <!-- scope means "Column Header" -->
            <th scope="col" rowspan="2">Age</th>
        </tr>
        <tr>
            <th scope="col">First</th> <!-- scope means "Column Header" -->
            <th scope="col">Last</th>
        </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Result</td>
                <td colspan="3">Okay</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th scope="row" rowspan="2">English</th> <!-- scope means "Row Header" -->
                <td>Ozzy</td>
                <td>Osbourne</td>
                <td>Unknown</td>
            </tr>
            <tr>
                <td>Elic</td>
                <td>Clipton</td>
                <td>Unknown</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
