<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using ES modules Syntax</title>
    <!-- 
        ES modules 구문을 사용하는 Vue 예제 임.
        하지만, 현재 Import Maps 기능을 지원하는 브라우저는 크로미엄 기반의 브라우저 밖에 없음.
        따라서, 상용 개발 시 사용하면 안 됨.
        Vue Production Deployment 문서 참고:
        https://vuejs.org/guide/best-practices/production-deployment.html        
     -->
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>
<script type="module">
    import { createApp } from 'vue';

    createApp({
        data() {
            return {
                message: 'Hello Vue!'
            }
        }
    }).mount('#app');
</script>
</html>
