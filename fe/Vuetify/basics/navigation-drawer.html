<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,500,700,900|Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.min.css">
    <!-- fontawesome 아이콘 사용을 위해 연결 -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>Navigation Drawer Sample</title>
</head>

<body>
    <div id="app">
        <v-app>
            <!-- 상단 영역에 툴바를 배치하고 왼쪽에 메뉴 아이콘 넣음 -->
            <v-app-bar app color="primary" dark>
                <!-- 메뉴 아이콘을 누르면 클릭 기능 비활성화 -->
                <v-app-bar-nav-icon @click.stop="showDrawer = !showDrawer">
                </v-app-bar-nav-icon>
                <v-toolbar-title>Header 입니다.</v-toolbar-title>
            </v-app-bar>
            <!-- showDrawer가 true이면 탐색 서랍을 사용하도록 바인딩 -->
            <v-navigation-drawer absolute temporary v-model="showDrawer">
                <!-- 안쪽에 툴바로 플랫 스타일로 메뉴 제목을 작성 -->
                <v-toolbar flat height="70px">
                    <v-list>
                        <v-list-item>
                            <v-list-item-avatar>
                                <img src="https://randomuser.me/api/portraits/men/44.jpg">
                            </v-list-item-avatar>
                            <v-list-item-content>
                                <v-list-item-title class="title">홍길동</v-list-item-title>
                                <v-list-item-subtitle>로그인</v-list-item-subtitle>
                            </v-list-item-content>
                        </v-list-item>
                    </v-list>
                </v-toolbar>
                <v-divider></v-divider>

                <!-- 제목 밑에 메뉴명을 목록으로 작성. 안쪽 여백은 pt-3으로 설정 -->
                <v-list class="pt-3">
                    <v-list-item v-for="item in menu_items" :key="item.title" :href="item.link">
                        <v-list-item-action>
                            <v-icon>{{ item.icon }}</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>{{ item.title }}</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-list>
            </v-navigation-drawer>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>    
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // 버튼을 누르면 비활성화되도록 하는 토글 변수
                showDrawer: false,
                // 배열로 메뉴의 제목, 아이콘, 링크 준비
                menu_items: [{
                    title: '스타벅스',
                    icon: 'fa-coffee',
                    link: 'http://www.starbucks.com',
                },
                {
                    title: '애플',
                    icon: 'mdi-apple',
                    link: 'http://www.apple.com',
                },
                {
                    title: '페이스북',
                    icon: 'mdi-facebook-box',
                    link: 'http://www.facebook.com',
                },
                ],
            },
        });
    </script>
</body>

</html>
