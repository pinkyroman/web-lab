<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Event Handling Test</title>
        <style>
            div {
                border: solid 1px blue;
                width: 64px;
                height: 48px;
                text-align: center;
            }
        </style>
        <script>
            window.onload = function() {
                var button = document.getElementById('button');
                button.onclick = function() {
                    alert('Handler installed on window.onload()');
                }
            };
            
            function view() {
                alert('Clicked !');
            };

            function firstHandler(e) {
                alert('The first handler: ' + e.type);
            }

            function secondHandler(e) {
                alert('The second handler !');
            }

            // window.onload = firstHandler();
            // window.onload = secondHandler();
            
            // window.onload = firstHandler;
            // window.onload = secondHandler;

            window.addEventListener('load', firstHandler);
            window.addEventListener('load', secondHandler);

        </script>
    </head>
    <body>
        <!-- inlined event handler example -->
        <div onclick="javascript:view()">Click Me</div>
        <!-- classical event handler example -->
        <div id="button">Click Me</div>
        <script>
            var button = document.getElementById('button');
            button.onclick = function() {
                alert('Clicked !');
            };
        </script>
    </body>
</html>
