<html>
    <head>
        <title>Class and Style Bindings</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
        <style type="text/css">
            .red {
                background: red;
            }
        
            .blue {
                background: blue;
            }
        
            .purple {
                background: purple;
            }
        
            .green {
                background: green;
            }
        
            .box {
                float: left;
                width: 200px;
                height: 200px;
                margin: 40px;
                border: 1px solid rgba(0, 0, 0, .2);
            }
        </style>
    </head>

    <body>
        <div class="container" class="text-center">
            <!-- 객체 문법을 사용한 클래스 바인딩 -->
            <div class="box" v-bind:class="{ 'red': color, 'blue': !color }"></div>
            <!-- 배열 문법을 사용한 클래스 바인딩 -->
            <div class="box" v-bind:class="[color ? 'purple': 'green']"></div>

            <!-- 객체 문법을 사용한 스타일 바인딩 -->
            <div :style="boxStyle" :class="[color ? redColor : blueColor]"></div>
            <!-- 배열 문법을 사용한 스타일 바인딩 -->
            <div :style="[ boxStyle ]" :class="[color ? 'purple': 'green']"></div>
            <br><br>
            <button @click="flipColor" class="btn btn-blick btn-success">Flip Color!</button>                
            <br><br>

            <!-- display data for debugging -->
            <pre>
                <code>
                    {{$data}}
                </code>
            </pre>
        </div>
    </body>
    <script type="text/javascript">
        new Vue({
            el: ".container",
            data: {
                boxStyle: {
                    float: "left",
                    width: "200px",
                    height: "200px",
                    margin: "40px",
                    border: "1px solid rgba(0, 0, 0, .2)"
                },
                color: true,
                redColor: "red",
                blueColor: "blue",                
            },
            methods: {
                flipColor: function() {
                    this.color = !this.color;
                }
            }
        });
    </script>
</html>
