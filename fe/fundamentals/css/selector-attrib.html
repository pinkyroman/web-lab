<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Selector - Attribute Selector</title>
        <style>
            .text-blue {
                color: blue;
            }
            p[class="text-blue"] {
                color: red;
            }
            p::first-letter {
                font-size: 150%;
                color: blue;
            }
            p::first-line {
                color: black;
            }
            table {
                border-collapse: collapse;
                border: 2px solid rgb(200,200,200);
                letter-spacing: 1px;
                font-size: 0.8rem;
            }

            td, th {
                border: 1px solid rgb(190,190,190);
                padding: 10px 20px;
            }

            th {
                background-color: rgb(235,235,235);
            }

            td {
                text-align: center;
            }
        </style>    
    </head>
    <body>
        <p>Hello, World!</p>
        <p class="text-blue">Blue text comes here.<br>This is the second line.</p>
    </body>
</html>
