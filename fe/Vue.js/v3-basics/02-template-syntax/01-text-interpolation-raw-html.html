<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Interpolation and Raw HTML</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <!-- Text Interpolation -->
        <h1>{{ title }}</h1>
        <!-- {{  }} 안에는 JavaScript 표현식을 사용할 수 있다 -->
        <h2>{{ title.split(' ').reverse().join(' ') }}</h2>
        <!-- Raw HTML -->
        <!-- 
            웹사이트에서 임의의 HTML을 동적으로 렌더링하면 XSS 취약점이 쉽게 발생할 수 있으므로 매우 위험하다.
            신뢰할 수 있는 컨텐츠에만 v-html을 사용하고, 사용자 제공 컨텐츠에는 사용하지 말 것.
        -->
        <p v-html="message"></p>
    </div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                title: 'Hello Vue!',
                message: 'Welcom to <span style="color: red;">My Place</span>',
            }
        },
    }).mount('#app');
</script>
</html>
