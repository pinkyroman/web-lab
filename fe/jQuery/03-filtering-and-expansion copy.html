<!DOCTYPE html>
<html lang="ko-kR">
    <head>
        <meta charset="utf-8">
        <title>Filtering and Expansion Examples</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="scripts/filtering-and-expansion.js"></script>
        <style>
            table {
                border: 3px double green;
            }
        
            .tblHdr {
                background-color: lightgray;
            }
        
            .listDepartments {
                width: 200px;
            }

            .rowWithBestSalary {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Employees:</h1>
        <table id="listEmployees">
            <tr class="tblHdr">
                <td>Employee Name</td>
                <td>Department Name</td>
                <td>Salary</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Marketing</td>
                <td class="bestSalary">$95,000</td>
            </tr>
            <tr class="newRecord">
                <td>John Smith</td>
                <td>Technology</td>
                <td>$76,000</td>
            </tr>
            <tr>
                <td>Brian Adam</td>
                <td>Sales</td>
                <td>$72,000</td>
            </tr>
            <tr>
                <td>Mary Jones</td>
                <td>Customer Support</td>
                <td>$60,000</td>
            </tr>
            <tr>
                <td>Michael Jefferson</td>
                <td>Technology</td>
                <td>$85,000</td>
            </tr>
        </table><br>

        <h1>Departments:</h1>
        <ul class="listDepartments">
            <li>Marketing</li>
            <li>Sales</li>
            <li>Technology</li>
            <li>Customer Support</li>
        </ul><br>

        <div id="message"></div>
        <div id="employees"></div>
    </body>
</html>
