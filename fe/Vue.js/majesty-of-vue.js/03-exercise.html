<html>
    <head>
        <title>Rendering Personal Information Object</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>This is me!</h1>
            <ul class="list-group">
                <li class="list-group-item" v-for="(value, key, index) in me">
                    {{index}}: {{key}} = {{value}}
                </li>
            </ul>
            
            <!-- display data  -->
            <pre>
                {{$data}}
            </pre>
        </div>
    </body>
    <script>
        new Vue({
            el: ".container",
            data: {
                me: {
                    name: "Kostas",
                    height: "1.73m",
                    weight: "65Kg",
                    eyeColor: "brown",
                    favoriteFood: "Ntolmas"
                }
            }
        })
    </script>
</html>
