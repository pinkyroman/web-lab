<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        .custom-box {
            margin: 0 auto;
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="box custom-box theme-dark">
        <div class="box-title">
            Select a theme to apply
        </div>
        <div class="box-content">
            <div>
                <input type="radio" name="opt-box-theme" id="opt-box-theme-none" value="theme-dark">
                <label for="opt-box-theme-none">Dark</label>    
            </div>
            <div>
                <input type="radio" name="opt-box-theme" id="opt-box-theme-red" value="theme-red">
                <label for="opt-box-theme-red">Red</label>    
            </div>
            <div>
                <input type="radio" name="opt-box-theme" id="opt-box-theme-purple" value="theme-purple">
                <label for="opt-box-theme-none">Purple</label>        
            </div>
        </div>
    </div>

    <script src="./css-selectors.js"></script>
</body>
</html>
