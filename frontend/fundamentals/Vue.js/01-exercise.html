<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue First Example</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    </head>

    <body>
        <div id="app">
            <h1>Hello {{name}}</h1>
            Enter your name:<br>
            <input v-model="name">
        </div>
        <script>
            new Vue({
                el: "#app",
                data: {
                    name: ""
                }
            })
        </script>
    </body>
</html>
