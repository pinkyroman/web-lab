<html>
    <head>
        <title>Event-based Binding</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
        <style>
            .completed {
                text-decoration: line-through;
            }
        </style>
    </head>

    <body class="container-fluid">
        <div id="app">
            <ul>
                <li :class="{ 'completed' : task.done }" 
                    :style="styleObject"
                    v-for="task in tasks">
                    {{ task.body }}
                    <button @click="completeTask(task)" class="btn btn-success">Just Do It!</button>
                </li>
            </ul>
            

            <!-- display data for debugging -->
            <pre>
                <code>
                    {{$data}}
                </code>
            </pre>
        </div>
    </body>
    <script>
        new Vue({
            el: "#app",
            data: {
                tasks: [
                    { body: "Feed the horses", done: true },
                    { body: "Wash armor", done: true },
                    { body: "Sharp sword", done: false }
                ],
                styleObject: {
                    fontSize: "25px"
                }
            },
            methods: {
                completeTask: function (task) {
                    task.done = !task.done;
                }
            }
        });
    </script>
</html>
