<!DOCTYPE html>
<html>
    <head>
        <meta charset="ko-KR">
        <title>Box Model Example</title>
        <style>
            p, 
            ul {
                border: 2px solid rebeccapurple;
            }

            span,
            li {
                border: 2px solid blue;
            }

            ul {
                /* display: inline-flex; */
                display: flex;
                list-style: none;
                padding: 0;
            } 

            .inline {
                /* display: inline; */
                display: block;
            }

            .box {
                margin-top: -40px;
                margin-right: 30px;
                margin-bottom: 40px;
                margin-left: 4em;
            }   

            .wrapper {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 100px 100px;
                grid-gap: 10px;                
            }

            .box1 {
                grid-column: 2 / 4;
                grid-row: 1;
            }

            .box2 {
                grid-column: 1;
                grid-row: 1 / 3;
            }

            .box3 {
                grid-row: 2;
                grid-column: 3;
            }
            div {
                background-color:lightblue;
                margin: 10px;
                padding: 5px;
                border: 5px;
            }
        </style>
    </head>
    <body>
        <p>
            I am a paragraph. Some of the
            <span>words</span> have been wrapped in a
            <span>span element</span>.
        </p>
        <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ul>
        <p class="inline">I am a paragraph. A short one.</p>
        <p class="inline">I am another paragraph. Also a short one.</p>

        <h1>Next Example</h1>
        <div class="container">
            <div class="box">Change my margin.</div>
        </div>

        <div class="wrapper">
            <div class="box1">하나</div>
            <div class="box2">둘</div>
            <div class="box3">셋</div>
        </div>
    </body>
</html>
