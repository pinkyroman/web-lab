<!DOCTYPE html>
<html lang="ko-kR">

<head>
    <meta charset="utf-8">
    <title>제목</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="scripts/event-handling.js"></script>
    <style>
        .box {
            width: 256px;
            height: 192px;
            border: 2px black solid;
            margin: 8px;
        }
    </style>
</head>

<body>
    <h1>Example 1</h1>
    <p>
        <div class="box withHoverEventHandling"></div>
        <div class="box handlingMultipleEventsWithSingleHandler"></div>
        <button id="ex01Button">Submit</button>
    </p>
    
    <h1>Example 2</h1>
    <p>
        <a id="googling" href="https://www.google.co.kr">Let's Google</a>
    </p>

    <h1>Example 3</h1>
    <p>
        <div class="box handlingMultipleEventsWithTheirOwnHandlers">Move mouse cursor in this box!</div>
    </p>

    <h1>Example 4</h1>
    <input type="text" value="enter text here."><br><br>
    <div id="eventInfo"></div>

    <h1>Example 5, 6</h1>
    <div><strong>Departments:</strong></div>
    <ul id="listDepartments">
        <li><a href="#"><strong>Sales</strong></a></li>
        <li><a class="propagationStopped" href="#">Marketing (propagation stopped)</a></li>
        <li>Technology</li>
        <li>Customer Support</li>
    </ul>
    <button id="createButton">Create New Department</button>
    <div id="eventPropagationInfo"></div>
    <div id="eventDelegationInfo"></div>

    <h1>Example 7</h1>
    <button id="onlyOnceButton">Click Me</button>

    <h1>Example 8</h1>
    <button id="removeEventHandlersButton">Remove Click Event Handlers</button>
</body>

</html>
