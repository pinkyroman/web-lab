<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using JavaScript Modules</title>
</head>
<body>
    <p>콘솔 창을 열어서 결과를 확인 하세요!</p>
    <!-- 모듈 사용 시 type 애트리뷰트 값으로 "module"을 지정합니다. -->
    <script src="main.js" type="module"></script>
</body>
</html>
