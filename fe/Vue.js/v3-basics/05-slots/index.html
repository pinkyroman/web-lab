<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots in Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script type="module" src="./app.js"></script>

    <style>
        .fancy-button {
            background-color: red;
            color: white;
            border: 1px solid red;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <template id="fancy-button">
        <button type="button" class="fancy-button" @click="onClick">
            <slot></slot>
        </button>
    </template>  

    <div id="app">
        <fancy-button>
            <img src="https://www.w3schools.com/howto/img_avatar.png" height="200" alt="Avatar" style="width:100%">
            Hello, World!
        </fancy-button>

        <button type="button">
            <img src="https://www.w3schools.com/howto/img_avatar.png" height="200" alt="Avatar" style="width:100%">
            Hello, World!
        </button>
    </div>
</body>
</html>
