<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
</head>
<body>
    <div class="box box-red">
        <div class="box-title">Red Box</div>
        <div class="box-content">
            Fruits:
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
            </ul>
        </div>
    </div>

    <div class="box box-purple">
        <div class="box-title">Purple Box</div>
        <div class="box-content">
            Animals:
            <ul>
                <li>Cat</li>
                <li>Dog</li>
                <li>Monkey</li>
            </ul>
        </div>
    </div>
    <script src="./css-selectors.js"></script>
</body>
</html>
