<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Bindings</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .yellow {
            color: yellow;
        }
        .purple {
            color: purple;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-bind 디렉티브는 지정한 애트리뷰트를 컴포넌트의 프로퍼티와 동기화 되도록한다. -->
        <div v-bind:class="selectedColor">First Message</div>
        <!-- v-bind 디렉티브의 약식 표현 -->
        <div :class="selectedColor">Second Mesage</div>
        <!-- Vue 디렉티브의 애트리뷰트 값 내에서도 표현식을 사용할 수 있다 -->
        <div :class="selectedColor == 'red' ? 'blue' : 'red'">Third Message</div>
        <!-- 표현식이 가능하므로, 인스턴스의 메서드 호출도 가능하다. -->
        <div :class="getDifferentColor()">Fourth Message</div>
        <div>
            <button type="button" @click="onRedClicked">Red</button>
            <button type="button" @click="onBlueClicked">Blue</button>
            <!-- 
                불린 애트리뷰트는 자신의 존재 여부로 true / false 값을 나타낸다.
                이러한 애트리뷰트에 바인딩 하는 경우, 바인딩한 프로퍼티의 값이 true이면 엘리먼트에 포함되고
                false 이면 포함되지 않는다. 
                단, 프로퍼티의 값이 빈 문자열인 경우에도 포함된다.
                그 이외의 falsy 값인 경우에는 포함되지 않는다.
             -->
            <button type="button" @click="onDisableClicked" :disabled="buttonIsDisabled">Disable</button>
        </div>
        <!-- JavaScript 객체를 바인딩 하여, 여러 개의 애트리뷰트를 설정할 수 있다. -->
        <p v-bind="paraAttrs">
            Test message from the server.
        </p>
    </div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                selectedColor: 'black',
                buttonIsDisabled: false,
                paraAttrs: {
                    id: 'test-message',
                    class: 'blue',
                    style: 'font-size: 1.5em;'
                }
            };
        },
        methods: {
            onRedClicked() {
                this.selectedColor = 'red';
            },
            onBlueClicked() {
                this.selectedColor = 'blue';
            },
            onDisableClicked() {
                this.buttonIsDisabled = true;
            },
            getDifferentColor() {
                return this.selectedColor == 'red' ? 'yellow' : 'purple';
            }
        },
    }).mount('#app');
</script>
</html>
