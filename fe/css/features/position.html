<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 속성</title>
    <style>
        .box {
            width: 100px; height: 100px;
            position: absolute; 

            transition-duration: 0.5s;
        }
        .box:nth-child(1) {
            background-color: red;
            left: 10px; top: 10px;
            z-index: 100;
        }
        .box:nth-child(2) {
            background-color: green;
            left: 50px; top: 50px;
            z-index: 10;
        }
        .box:nth-child(3) {
            background-color: blue;
            left: 100px; top: 100px;
            z-index: 1;
        }
        body > div {
            position: relative;
            width: 400px; height: 100px;
            border: 3px solid black;

            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor amet</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>   
    </div>    
    <h1>Lorem ipsum dolor amet</h1>
</body>

</html>
