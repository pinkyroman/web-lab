<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Example</title>
        <script>
            window.onload = function() {
                // add an option dynamically
                var selectSite = document.form1.site;
                selectSite.add(new Option('예스24', 'https://www.yes24.com'));
            }
            function siteLink() {
                var form = document.form1;
                var linkValue = form.site.options[form.site.selectedIndex].value;
                if(linkValue) {
                    window.open(linkValue, "_blank");
                }
            }
        </script>
    </head> 
    <body>
        <form name="form1">
            <select name="site">
                <option value="">출판사</option>
                <option value="http://icoxpublish.com">아이콕스</option>
            </select>
            <input type="button" value="확인" onclick="siteLink()"/>
        </form>
    </body>
</html>
