<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Properties</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <p>
            Current Items: {{ items }}
        </p>
        <button type="button" @click="items++" :disabled="overShipped">Add Item</button>
    </div>    
</body>
<script>
    Vue.createApp({
        data() {
            return {
                items: 0,
            };
        },
        computed: {
            overShipped() {
                return this.items >= 10;
            },
        },
    }).mount('#app');
</script>
</html>
