<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>The Application Instance</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>
<script>
    /*
        createApp()에 전달하는 객체는 컴포넌트이며, 
        모든 앱은 다른 컴포넌트들을 자식으로 갖는 "루트 컴포넌트"로 시작한다.

        하나의 페이지에 여러 개의 앱 인스턴스를 생성할 수 있으며, 각각의 앱 인스턴스는
        자신만의 설정 및 전역 애셋 스코프를 갖는다.

        <여러 개의 어플리케이션 인스턴스 사용하기>
        Vue를 사용하여 서버 렌더링 HTML을 개선하고 큰 페이지의 특정 부분을 제어하기 위해서만 Vue가 필요한 경우,
        전체 페이지에 단일 Vue 애플리케이션 인스턴스를 마운트 하지 말것.
        대신 여러 개의 작은 어플리케이션 인스턴스를 만들고 담당하는 요소에 마운트 하도록 한다.
    */
    const app = Vue.createApp({
        // The Root Component
        data() {
            return {
                message: 'Hello Vue!'
            }
        },
    });

    /*
        어플리케이션 인스턴스는 config 객체를 제공하여 어플리케이션 레벨 옵션을 설정할 수 있도록 한다.
        모든 앱 설정은 mount() 메서드 호출 전에 적용해야 한다.

        https://vuejs.org/api/application.html#app-config 참고.
    */
    console.log('!!!!! app.config: ', app.config);
    
    /*
        어플리케이션은 mount() 메서드를 호출해야만 렌더링을 한다.
        mount() 메서드로 전달되는 DOM 엘리먼트 또는 선택자는 컨테이너 엘리먼트가 된다.
        앱의 루트 컴포넌트의 컨텐트는 컨테이너 엘리먼트의 내부에 렌더링 되며, 
        컨테이너 엘리먼트 그 자체는 앱의 일부가 아니다.

        mount() 메서드는 모든 앱의 설정과 애셋(asset) 등록이 완료된 후 반드시 호출 되어야 한다.

        mount() 메서드의 반환 값은 어플리케이션 인스턴스가 아닌 "루트 컴포넌트 인스턴스"이다.
    */
    app.mount('#app');
</script>
</html>
