<!DOCTYPE html>
<html>
    <head>
        <meta charset="ko-KR">
        <title>Box Model Example</title>
        <style>
            .wrapper {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 100px 100px;
                grid-gap: 10px;                
            }

            .box1 {
                grid-column: 2 / 4;
                grid-row: 1;
            }

            .box2 {
                grid-column: 1;
                grid-row: 1 / 3;
            }

            .box3 {
                grid-row: 2;
                grid-column: 3;
            }
            div {
                background-color:lightblue;
                margin: 10px;
                padding: 5px;
                border: 5px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box1">하나</div>
            <div class="box2">둘</div>
            <div class="box3">셋</div>
        </div>
    </body>
</html>
