<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Event Bubbling Test</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            div#button {
                background: red;
                padding: 20px;                
            }
            p {
                background: green;
                padding: 20px;
            }
        </style>
        <script>
            window.onload = function() {
                var b = document.getElementById('button');
                b.onclick = function(e) {
                    alert('button clicked');
                };

                var t = document.getElementById('text');
                t.onclick = function(e) {
                    alert('text clicked');
                    // e.stopPropagation();
                };
            };
        </script>
    </head>
    <body>
        <div id="button">
            <p id="text">Innter Text</p>
        </div>
    </body>
</html>
