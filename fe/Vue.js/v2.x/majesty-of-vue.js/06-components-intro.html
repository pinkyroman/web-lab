<html>
    <head>
        <title>Vue Components</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
    </head>

    <body>
        <div class="container">
            <!-- Use 'story' components -->
            <istory></istory>
            <sstory></sstory>
            <!-- Using attributes -->
            <tstory plot="My horse is amazing!"></tstory>
            <tstory plot="Narwahals invented Shish Kebab."></tstory>
            <tstory plot="The dark side of the Force is stronger."></tstory>

            <!-- display data for debugging -->
            <pre>
                <code>
                    {{$data}}
                </code>
            </pre>
        </div>
    </body>
    <script type="text/template" id="story-template-with-script">
        <h1>My horse is amazing!</h1>
    </script>

    <template id="story-template-with-template">
        <h1>{{ plot }}</h1>
    </template>

    <script>
        // 인라인 템플릿 방식
        Vue.component("istory", {
            template: '<h1>My horse is amazing!</h1>'
        });
        // script 태그 사용
        Vue.component("sstory", {
            template: "#story-template-with-script"
        });
        // template 태그 사용
        Vue.component("tstory", {
            props: ['plot'],    // define HTML attributes to use
            template: "#story-template-with-template"
        });
        
        new Vue({
            el: ".container",
            data: {

            }
        })
    </script>
</html>
